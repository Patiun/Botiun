<!doctype html>
<html>

<head>
  <title>Donate control</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font: 13px Helvetica, Arial;
    }

    .js .display {
      display: none;
    }
  </style>
  <script>
    $(function() {
      var socket = io();
      $("#donate").click(function() {
        window.open("donation-screen", 'Donate', "height=700,width=1000");
      });
      $("#show").click(function() {
        socket.emit('donate', 'Demo message');
      });
    });
  </script>
</head>

<body>
  <div id='container'>
  </div>
</body>

</html>
